<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guessing Game</title>
<style>
    /* Your CSS styles here */
</style>
</head>
<body>
<div class="container">
    <h1>Guess the Number!</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10">
    <button onclick="checkGuess()">Check</button>
    <p id="message"></p>
    <button onclick="window.location.href = 'new_game.html'">Try Another Game</button>
</div>

<script>
// Generate a random number between 1 and 10
const randomNumber = Math.floor(Math.random() * 10) + 1;

function checkGuess() {
    const userGuess = parseInt(document.getElementById("userGuess").value);

    if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
        document.getElementById("message").textContent = "Please enter a valid number between 1 and 10.";
    } else {
        if (userGuess === randomNumber) {
            document.getElementById("message").textContent = "Congratulations! You guessed the correct number!";
            document.getElementById("message").style.color = "#28a745"; // Green color for correct guess
        } else {
            document.getElementById("message").textContent = `Wrong guess. The correct number was ${randomNumber}. Try again!`;
            document.getElementById("message").style.color = "#dc3545"; // Red color for wrong guess
        }
    }
}
</script>
</body>
</html>
